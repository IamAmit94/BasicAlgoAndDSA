        function searchEl() {
            let data = [1, 33, 22, 45, 5, 33, 26, 55, 63, 25, 65];
            let find = document.getElementById('el').value;
            let pos = undefined;
           
            for (let i = 0; i < data.length; i++) {
                if (data[i] == find) {
                    pos = i;
                    break;
                }
            }
            console.warn(`welcome to css`);
            if (!pos) {
                alert('Element Not found !');
            } else {
                alert(`Found element with position ${pos}`);
            }
        }
    </script>
</head>

<body>
    <h1>Linear search</h1>
    <input type="text" id="el" placeholder="Enter element to find">
    <button onclick="searchEl()">Search Element</button>
</body>
